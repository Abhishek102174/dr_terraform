          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=./backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Apply
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform apply at root (target: solr_stack), please wait..."
            terraform plan -input=false -var="environment=${{ github.event.inputs.environment || 'dr' }}" -var="solr_key_name=${{ secrets.SOLR_KEY_NAME_DR }}" -var="solr_private_key=${{ secrets.SOLR_PRIVATE_KEY_DR }}" -target=module.solr_stack -out=solr-apply-dr.out
            terraform apply -auto-approve solr-apply-dr.out
            terraform show -json solr-apply-dr.out > solr-apply-dr.json
            echo "==> full terraform apply plan JSON (solr-apply-dr.json)"
            cat solr-apply-dr.json
          else
            echo "==> Feature flag disabled, skipping terraform apply for Solr Stack DR"
            exit 0
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

