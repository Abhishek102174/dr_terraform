name: Solr Stack Module CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'modules/solr_stack_dr/**'
      - 'environments/solr_stack_dr/**'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/solr_stack_dr/**'
      - 'environments/solr_stack_dr/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dr'
        type: choice
        options:
          - dr
          # - stage
          # - prod
      # action:
      #   description: 'Action to perform'
      #   required: true
      #   default: 'plan'
      #   type: choice
      #   options:
      #     - plan
      #     - apply
      #     - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  TF_VERSION: '1.12.2'
  AWS_REGION: 'us-east-1'
  role-session-name: "gh-solr-${{ github.run_id }}"
  MODULE_PATH: ./

jobs:
  solr_pre_apply_dr:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    name: Solr Stack Pre Apply for DR Env
    environment: ${{ github.event.inputs.environment || 'dr' }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TERRAFORM_VERSION: '1.12.2'
      
    steps:
      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Assume AWS Role for DR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          echo "==> running terraform init at root, please wait..."
          terraform init -backend-config=./backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Validate
        run: |
          echo "==> running terraform validate for Solr Stack"
          terraform validate
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: ${{ env.MODULE_PATH }}



      - name: Terraform Plan
        id: plan
        run: |
          echo "==> running terraform plan at root (target: solr_stack), please wait..."
          terraform plan \
            -input=false \
            -var="environment=${{ github.event.inputs.environment || 'dr' }}" \
            -var="solr_key_name=${{ secrets.SOLR_KEY_NAME_DR }}" \
            -var="solr_private_key=${{ secrets.SOLR_PRIVATE_KEY_DR }}" \
            -target=module.solr_stack \
            -out=solr-plan-dr.out \
            -no-color
          terraform show -json solr-plan-dr.out > solr-plan-dr.json
          echo "==> full terraform plan JSON (solr-plan-dr.json)"
          cat solr-plan-dr.json
        working-directory: ${{ env.MODULE_PATH }}

      - name: Upload Plan JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: solr-plan-dr.json
          path: solr-plan-dr.json
          retention-days: 7
        
      - name: Comment PR with Solr DR Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Solr Stack Module - DR Environment ‚ö°\n` +
            `- Terraform Format and Style: ${{ steps.fmt.outcome }}\n` +
            `- Terraform Initialization: ${{ steps.init.outcome }}\n` +
            `- Terraform Plan: ${{ steps.plan.outcome }}\n\n` +
            `Full plan JSON uploaded as artifact: solr-plan-dr.json`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Upload Apply Plan JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: solr-apply-dr.json
          path: solr-apply-dr.json
          retention-days: 7
        
      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

