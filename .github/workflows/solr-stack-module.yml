    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' || (github.event.inputs.environment == 'dr' && github.event.inputs.action == 'apply'))
