  networking_apply_dr:
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' || (github.event.inputs.environment == 'dr' && github.event.inputs.action == 'apply'))
    needs: [networking_pre_apply_dr]
    environment: ${{ github.event.inputs.environment || 'dr' }}
    name: Networking Apply for DR Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_NETWORK_SETUP }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for DR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          echo "==> running terraform init at root, please wait..."
          terraform init -backend-config=./backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}



      - name: Terraform Apply
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform apply at root (target: networking), please wait..."
            terraform plan -input=false -var="environment=${{ github.event.inputs.environment || 'dr' }}" -target=module.networking -out=networking-apply-dr.out
            terraform apply -auto-approve networking-apply-dr.out
          else
            echo "==> Feature flag disabled, skipping terraform apply for Networking DR"
            exit 0
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN

  networking_destroy_dr:
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' || (github.event.inputs.environment == 'dr' && github.event.inputs.action == 'apply'))
    needs: [networking_apply_dr]
    environment: ${{ github.event.inputs.environment || 'dr' }}
    name: Networking Destroy for DR Env
    env:
      FEATURE_FLAG: ${{ vars.FEATURE_NETWORK_DESTROY }}
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Terraform Binary
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Assume AWS Role for DR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DR }}
          role-session-name: ${{ env.role-session-name }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          echo "==> running terraform init at root, please wait..."
          terraform init -backend-config=./backend-configs/dr.hcl
        working-directory: ${{ env.MODULE_PATH }}



      - name: Terraform Destroy
        run: |
          if [ "$FEATURE_FLAG" == "true" ]; then
            echo "==> Feature flag enabled, running terraform destroy at root (target: networking), please wait..."
            terraform destroy \
              -input=false \
              -var="environment=${{ github.event.inputs.environment || 'dr' }}" \
              -target=module.networking \
              -auto-approve
          else
            echo "==> Feature flag disabled, destroy operation blocked for Networking DR"
            echo "==> To enable destroy, set FEATURE_NETWORK_DESTROY variable to 'true'"
            exit 1
          fi
        working-directory: ${{ env.MODULE_PATH }}

      - name: Clear AWS Credentials
        if: always()
        run: |
          unset AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_SESSION_TOKEN